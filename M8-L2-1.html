<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Task 1 -->
    <section>
        <nav>
            <div class="topnav">
                <a href="#home" target="_blank">Home</a>
                <a href="#gallery" target="_blank">Gallery</a>
                <a href="#videos" target="_blank">Videos</a>
            </div>
        </nav>
    </section>
    <!-- Task 2 -->
    <section>
        <div>
            <img src="https://images4.alphacoders.com/685/thumbbig-685656.webp" alt="Frozen ship in an icy landscape">
            <img src="https://images6.alphacoders.com/881/thumbbig-881194.webp" alt="R6 logo">
            <img src="https://images.alphacoders.com/125/thumbbig-1253869.webp" alt="Operator Mozzie on a dirt bike">
            <img src="https://images6.alphacoders.com/881/thumbbig-881210.webp" alt="Operator Frost in a snowstorm">
        </div>
    </section>
    <!-- Task 3 -->
    <section>
            <button class="button1" type="button">WATCH NOW</button>
            <button class="submit_button" type="submit">CLICK HERE</button>
    </section>
    <!-- Task 4 -->
     <section>
        <div>
            <form>
                <fieldset style="margin-right: 65rem; height: 10rem;">
                    <legend>How satisfied are you with this presentation?</legend>
                    <input type="radio" name="very_satisfied" id="option1">
                    <label for="option1">Very Satisfied</label>
                    <input type="radio" name="somewhat_satisfied" id="option2">
                    <label for="option2">Somewhat Satisfied</label>
                    <input type="radio" name="not_satisfied" id="option3">
                    <label for="option3">Not Satisfied</label>
                    <p>How likely are you to recommend this presentation to others?</p>
                    <label for="btn_range">Select your level:</label>
                    <input style="margin-right: 10rem; margin-bottom: 1rem;" max="5" type="range" name="recommend" id="btn_range">
                    <label for="add_comm">Please add any additional comments:</label>
                    <textarea class="textarea" name="additional coments" id="add_comm"></textarea>
                </fieldset>
            </form>
        </div>
     </section>
</body>
</html>
